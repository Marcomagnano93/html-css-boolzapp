<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <script src="https://kit.fontawesome.com/608f77ef5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body class="debug">

     <div id="app">
        
            <div class="app_content">
                <div class="app_wrap">
                    <header class="app_side block"> 
                        <!-- io card -->
                        <div class="card">
                            <div class="card-img"><img src="./img/avatar_io.jpg" alt=""></div>
                        

                            <ul class="icons">
                                <li>I</li>
                                <li>A</li>
                                <li>U</li>
                            </ul>
                        </div>
                        <!-- NOTIFICATION -->
                        <div class="card_notification">
                            <div class="notification_btn"><i class="fa-solid fa-bell-slash"></i></div>
                        

                            <div class="card_section">
                                <h2>Ricevi notifiche di nuovi messaggi</h2>
                                <p>Attiva notifiche desktop</p>
                            </div>
                        </div>

                        <!-- CONTACTS CARDS -->

                        <div class="card">
                            <div class="card-img"><img src="./img/avatar_1.jpg" alt=""></div>
                        

                            <div class="card_section">
                                <h2>Michele</h2>
                                <p>Lorem ipsum dolor sit amet.</p>
                            </div>

                            <div class="card_section card_date">
                                <strong>16:15</strong>
                            </div>
                        </div>


                    </header>
                        
                    <main class="app_chat"> <!-- chat -->
                        CHAT
                    </main>
                 </div>
            </div>
        
     </div>

</body>
</html>
